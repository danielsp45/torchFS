syntax = "proto2";

message Attributes {
    optional uint64 inode = 1;
    optional string path = 2;
    optional uint64 size = 3;
    optional uint64 creation_time = 4;
}

message Dirent {
    optional uint64 inode = 1;
    optional string name = 2;
}

message FileInfo {
    optional uint64 inode = 1;
    repeated string chunk_nodes = 2;
    repeated string parity_nodes = 3;
}
